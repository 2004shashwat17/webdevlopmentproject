<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Update General Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Update General Test Report</h2>
    <form action="/submit_report" method="post">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required>

        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" required>

        <label for="test_type">Test Type:</label>
        <input type="text" id="test_type" name="test_type" required>

        <label for="test_date">Test Date:</label>
        <input type="date" id="test_date" name="test_date" required>

        <label for="test_result">Test Result:</label>
        <textarea id="test_result" name="test_result" rows="4" cols="50" required></textarea>

        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" id="doctor_name" name="doctor_name">

        <label for="hospital_name">Hospital Name:</label>
        <input type="text" id="hospital_name" name="hospital_name">

        <label for="contact_info">Contact Information:</label>
        <input type="text" id="contact_info" name="contact_info">

        <label for="additional_notes">Additional Notes:</label>
        <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
